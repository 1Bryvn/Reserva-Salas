<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/front-end :: head"></head>
<body>

<!-- Header importado -->
<header th:replace="layout/front-end :: header"></header>

<!-- Contenido principal -->
<main class="container mt-4">
    <main>
        <div id="roomCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#roomCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#roomCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#roomCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/room1.jpg}" class="d-block w-100 carousel-img" alt="Sala 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sala de estudio A</h5>
                        <p>Espacio ideal para grupos pequeños.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/room2.jpg}" class="d-block w-100 carousel-img" alt="Sala 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sala de estudio B</h5>
                        <p>Con pizarra y buena iluminación.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/room3.jpg}" class="d-block w-100 carousel-img" alt="Sala 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sala de reuniones</h5>
                        <p>Perfecta para presentaciones.</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

    </main>

</main>

<!-- Footer importado -->
<footer th:replace="layout/front-end :: footer"></footer>

<!-- Scripts importados -->
<th:block th:replace="layout/front-end :: scripts"></th:block>

</body>
</html>
